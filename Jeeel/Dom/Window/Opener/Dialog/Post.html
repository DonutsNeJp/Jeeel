<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <base target="_self" />
    <script type="text/javascript">
        function post() {
            var args = window.dialogArguments;
            var Sys = args.Sys;
            
            var submiter = Sys.Net.Submit.create(document.getElementById('post-form'));
            
            submiter.setAction(args.url)
                    .setAll(args.params)
                    .execute();
        }
    </script>
  </head>
  <body onload="post();">
    <form id="post-form" method="POST">
      
    </form>
  </body>
</html>
